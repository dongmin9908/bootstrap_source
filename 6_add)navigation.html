<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Navigation활용</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</head>
<body>
    <!-- http://bootstrapk.com/components/#nav -->
        <!-- 반응형 고정폭 컨테이너를 위해 .container을 사용합니다 -->
        <nav class="navbar navbar-default navbar-static-top">
            <div class="container" style="padding-top: 100px;">
            <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav_menu"
                    aria-expanded="false">
                    <!-- 확장과 축소가 되는 버튼영역은 button 태그로 마크업하고,
                    확장되었을 때는 aria-expandd="true",
                    축소되었을때는 aria-expanded="false"를 삽입합니다. -->
                    <!-- sr-only(장애인분들을 배려한 웹접근성 screen reader only)
                    클래스를 사용하여 원하는 요소를 화면상에서는 사라지게 하는 동시에 웹 접근성을 높여줍니다 -->
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                  </button>
                  <a href="#" class="navbar-brand">
                      bootstrap 활용
                    </a>
                </div>
                  <div class="collapse navbar-collapse" id="nav_menu">
                    <ul class="nav navbar-nav">
                        <li class="active"> <!--active는 체크가 되어있음-->
                            <a href="#">HTML</a>
                        </li>
                        <li>
                            <a href="#">CSS</a>
                        </li>
                        <li>
                            <a href="#">Javascript</a>
                        </li>
                    </ul>



                  </div>
         
        </div>
          </nav>
        </nav>




      
</body>
</html>
